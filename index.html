<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="360, initial-scale=1.0">
    <title>Money 2 Tap</title>
</head>
<body>
    <h3>Language</h3>
    <select class="s1" name="Language" id="lang">
        <option value="-1" selected disabled>Choose a language.</option>
        <optgroup class="g1" label="Popular">
            <option value="0">United States</option>
            <option value="1">France</option>
        </optgroup>
        <optgroup class="g2" label="All Languages Supported">
            <option value="2">Afrikaans</option>
            <option value="3">Shqiptare</option>
        </optgroup>
    </select>
    <button onclick="changeL(document.querySelector('.s1').value)" type="submit">Change</button>
    <h5>Tap dropdown to change.</h5>
    <script>
        var idlang = 0

        function changeL(id) {
            if (id == 1) {
                if (idlang == 0) {
                    let type = prompt("Want to sure? Change language to France? Please Type 'CHANGE' in the box:", "DEFAULT")
                    if (type == "CHANGE") {
                        idlang = 1
                    }
                }
            }
        }
    </script>
</body>
</html>
